<p> {{ thread.title }} ({{ thread.post_count }})</p>
<p> уникальных коментаторов {{ thread.unique_posters }}</p>
<div *ngFor="let post of thread.posts">
  <div *ngIf="post.files">
    <p *ngFor="let file of post.files">
      <a target="_blank" href="https://2ch.hk/{{ file.path }}">
        <img alt="{{ file.display_name }}" src="https://2ch.hk/{{ file.thumbnail }}">
      </a>
    </p>
  </div>
  <p>Написал {{ post.name }}</p>
  <p [innerHTML]="post.comment"></p>
</div>
